<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mom Recipe</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <header>
      <nav>
        <h1>Mom's Recipe</h1>
        <form>
          <input
            type="text"
            placeholder="Search For Recipes"
            class="searchBox"
          />
          <button type="submit" class="searchBtn">Search</button>
        </form>
      </nav>
    </header>
    <main>
      <section>
        <div class="recipe-container">
          <h2>Serach your Favourite Recipes...</h2>
        </div>
        <div class="recipe-details">
          <button type="button" class="recipe-close-btn" >
           <i class="fa-solid fa-xmark"></i>
          </button>
          <div class="recipe-details-content"></div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26b9064407.js" crossorigin="anonymous"></script>
  </body>
</html>
